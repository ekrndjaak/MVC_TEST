<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
</head>
<body>
<h1>Product List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entity : ${Entity}">
        <td th:text="${entity.businessName}">test</td>
        <td th:text="${entity.businessNumber}">test</td>
    </tr>
    </tbody>
</table>
</body>
</html>
